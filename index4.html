<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cat√°logo ‚Äî BOMVINKY</title>
<style>
  :root{
    --bg:#0f1720; --card:#111827; --muted:#9aa4b2; --accent:#1fb6ff; 
    --highlight:#ffd166; --compra:#6ee7b7; --revenda:#fb923c;
  }
  * { box-sizing: border-box; }
  body{font-family:Inter,Arial,Helvetica,sans-serif; background:var(--bg); color:#e6eef6; margin:0;}
  header{display:flex;align-items:center;gap:12px;padding:18px; background:linear-gradient(90deg,#071029,#0b1430);flex-wrap:wrap;}
  h1{margin:0;font-size:20px}
  .topbar{display:flex;gap:10px;align-items:center;margin-left:auto;flex-wrap:wrap}
  input, select, button{padding:8px;border-radius:6px;border:0;background:#0b1220;color:#fff}
  .container{max-width:1200px;margin:20px auto;padding:0 16px}
  .controls{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin-bottom:18px}
  
  /* PAINEL DE MARGEM */
  .margin-panel{
    background:#071029;padding:16px;border-radius:8px;margin-bottom:20px;
    border:2px solid #1fb6ff;
  }
  .margin-panel h3{margin:0 0 10px;color:#1fb6ff}
  .margin-inputs{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
  .margin-inputs input{width:120px}
  .btn-apply{background:#10b981;color:#000;font-weight:700;cursor:pointer}
  .btn-apply:hover{background:#059669}
  
  /* PAINEL DE IMPORTA√á√ÉO */
  .import-panel{
    background:#1e293b;padding:16px;border-radius:8px;margin-bottom:20px;
    border:2px dashed #ffd166;
  }
  .import-panel h3{margin:0 0 10px;color:#ffd166}
  
  /* GRID 4 por linha */
  .grid{display:grid;grid-template-columns:repeat(4,1fr);gap:16px}
  .card{background:var(--card);border-radius:8px;padding:10px;overflow:hidden;display:flex;flex-direction:column;height:340px}
  .imgwrap{width:100%;height:160px;border-radius:6px;background:#0b1220;display:flex;align-items:center;justify-content:center;overflow:hidden}
  .imgwrap img{max-width:100%;max-height:100%;object-fit:contain;display:block;cursor:pointer}
  .card h3{margin:8px 0 4px;font-size:16px}
  
  /* PRE√áOS COM CORES */
  .price-revenda{font-weight:700;color:var(--revenda);font-size:20px}
  .price-compra{font-size:13px;color:var(--compra);font-weight:600}
  .price-lucro{font-size:12px;color:var(--highlight);margin-top:4px}
  
  .row{display:flex;justify-content:space-between;align-items:center}
  .fav{cursor:pointer;padding:6px;border-radius:6px;background:#0b1220;border:none}
  .category-pill{background:#071729;padding:6px;border-radius:999px;font-size:12px;color:var(--muted)}
  
  /* modal */
  .modal-bg{position:fixed;inset:0;background:rgba(0,0,0,0.8);display:none;align-items:center;justify-content:center;padding:20px;z-index:50}
  .modal{background:#071029;padding:18px;border-radius:10px;max-width:900px;width:100%;display:flex;gap:14px;color:#fff;max-height:90vh;overflow-y:auto}
  .modal img{width:320px;height:320px;object-fit:contain;border-radius:8px;background:#0b1220;padding:6px}
  .field {margin:8px 0}
  input[type="text"], input[type="number"], textarea {width:100%; padding:8px; border-radius:6px; border:0; background:#0b1220; color:#fff}
  .btn{padding:8px 12px;border-radius:6px;border:0;background:var(--accent);color:#012;cursor:pointer}
  .btn-ghost{background:#0b1220;color:#fff;border:1px solid #1b2940;cursor:pointer}
  .btn-danger{background:#ef4444;color:#fff}
  
  @media (max-width:1000px){ 
    .grid{grid-template-columns:repeat(2,1fr)} 
    .modal{flex-direction:column;align-items:center} 
    .modal img{width:80%;height:300px} 
  }
  @media (max-width:600px){ 
    .grid{grid-template-columns:1fr} 
    header{flex-direction:column;align-items:flex-start} 
    .margin-inputs{flex-direction:column;align-items:stretch}
    .margin-inputs input, .margin-inputs button{width:100%}
    .topbar{width:100%}
  }
</style>
</head>
<body>
<header>
  <h1>üíé BOMVINKY ‚Äî Cat√°logo de Revenda</h1>
  <div class="topbar">
    <div style="display:flex;gap:8px;align-items:center;flex-wrap:wrap">
      <input id="q" placeholder="Pesquisar nome ou descri√ß√£o">
      <select id="categoria"><option value="">Todas categorias</option></select>
      <select id="ordem">
        <option value="preco_min_max">Pre√ßo: menor ‚Üí maior</option>
        <option value="preco_max_min">Pre√ßo: maior ‚Üí menor</option>
        <option value="nome_asc">Nome A ‚Üí Z</option>
        <option value="nome_desc">Nome Z ‚Üí A</option>
      </select>
      <button id="btnFiltrar" class="btn">Filtrar</button>
    </div>
  </div>
</header>

<div class="container">
  <!-- PAINEL DE IMPORTA√á√ÉO -->
  <div class="import-panel">
    <h3>üì¶ Gerenciar Dados</h3>
    <div style="display:flex;gap:10px;flex-wrap:wrap;align-items:center">
      <button id="btnAddProduto" class="btn">‚ûï Adicionar Produto</button>
      <button id="btnExportar" class="btn-ghost">üíæ Exportar Dados (JSON)</button>
      <button id="btnImportar" class="btn-ghost">üì• Importar Dados (JSON)</button>
      <button id="btnLimpar" class="btn-danger">üóëÔ∏è Limpar Tudo</button>
      <input type="file" id="fileImport" accept=".json" style="display:none">
    </div>
  </div>

  <!-- PAINEL DE MARGEM -->
  <div class="margin-panel">
    <h3>‚ö° Atualizar Margem de Lucro</h3>
    <div class="margin-inputs">
      <div>
        <label style="color:var(--muted);font-size:13px">Margem (%)</label>
        <input id="margemInput" type="number" value="50" step="0.1" placeholder="Ex: 50">
      </div>
      <button id="btnAplicarMargem" class="btn btn-apply">Aplicar Margem em Todos</button>
      <div style="color:var(--muted);font-size:13px;margin-left:10px">
        <div><span style="color:var(--compra)">‚óè</span> Pre√ßo de Compra (cat√°logo)</div>
        <div><span style="color:var(--revenda)">‚óè</span> Pre√ßo de Revenda (com margem)</div>
      </div>
    </div>
  </div>

  <div class="controls">
    <div id="stats" style="color:var(--muted)"></div>
    <div style="margin-left:auto;display:flex;gap:8px">
      <button id="verFav" class="btn-ghost">Ver Favoritos</button>
      <button id="verTodos" class="btn-ghost">Ver Todos</button>
    </div>
  </div>

  <div id="grid" class="grid"></div>
</div>

<!-- Modal de produto -->
<div id="modalBg" class="modal-bg">
  <div class="modal" role="dialog">
    <img id="modalImg" src="" alt="Produto">
    <div style="flex:1">
      <div style="display:flex;gap:10px;align-items:center;justify-content:space-between">
        <div>
          <h2 id="modalNome" style="margin:0"></h2>
          <div class="category-pill" id="modalCat" style="margin-top:6px"></div>
        </div>
        <div style="display:flex;gap:8px;align-items:center">
          <button id="modalEditToggle" class="btn-ghost">Editar</button>
          <button id="modalFav" class="fav">‚ô° Favoritar</button>
          <button id="modalDelete" class="btn-danger">üóëÔ∏è</button>
        </div>
      </div>

      <p id="modalDesc" style="white-space:pre-wrap;color:var(--muted);margin-top:12px"></p>

      <div style="display:flex;gap:20px;align-items:center;margin-top:12px;background:#0b1220;padding:12px;border-radius:8px;flex-wrap:wrap">
        <div>
          <div style="color:var(--compra);font-size:12px;margin-bottom:4px">üí∞ Pre√ßo Compra</div>
          <div class="price-compra" id="modalPrecoCompra" style="font-size:18px"></div>
        </div>
        <div style="border-left:1px solid #1b2940;padding-left:20px">
          <div style="color:var(--revenda);font-size:12px;margin-bottom:4px">üè∑Ô∏è Pre√ßo Revenda</div>
          <div class="price-revenda" id="modalPrecoRevenda"></div>
        </div>
        <div style="border-left:1px solid #1b2940;padding-left:20px">
          <div style="color:var(--highlight);font-size:12px;margin-bottom:4px">üìà Lucro</div>
          <div id="modalLucro" style="color:var(--highlight);font-weight:700;font-size:16px"></div>
        </div>
      </div>

      <!-- FORMUL√ÅRIO DE EDI√á√ÉO -->
      <div id="editForm" style="display:none;margin-top:14px;border-top:1px solid #122; padding-top:12px">
        <div class="field">
          <label>Nome</label>
          <input id="editNome" type="text">
        </div>
        <div class="field">
          <label>Categoria</label>
          <input id="editCategoria" type="text">
        </div>
        <div class="field">
          <label style="color:var(--compra)">Pre√ßo de Compra (cat√°logo)</label>
          <input id="editPrecoCompra" type="number" step="0.01">
        </div>
        <div class="field">
          <label style="color:var(--revenda)">Pre√ßo de Revenda</label>
          <input id="editPrecoRevenda" type="number" step="0.01">
        </div>
        <div class="field">
          <label>Descri√ß√£o</label>
          <textarea id="editDescricao" rows="4"></textarea>
        </div>
        <div class="field">
          <label>URL da Imagem</label>
          <input id="editImagem" type="text" placeholder="https://exemplo.com/imagem.jpg">
        </div>
        <div style="display:flex;gap:8px; margin-top:8px">
          <button id="saveEdit" class="btn">Salvar</button>
          <button id="cancelEdit" class="btn-ghost">Cancelar</button>
        </div>
      </div>

    </div>
  </div>
</div>

<script>
/* ===========================
   LocalStorage Database
   ===========================*/
class Database {
  constructor() {
    this.key = 'bomvinky_produtos';
    this.favKey = 'fav_produtos';
  }
  
  getAll() {
    const data = localStorage.getItem(this.key);
    return data ? JSON.parse(data) : [];
  }
  
  save(produtos) {
    localStorage.setItem(this.key, JSON.stringify(produtos));
  }
  
  add(produto) {
    const produtos = this.getAll();
    produto.id = Date.now(); // ID √∫nico baseado em timestamp
    produtos.push(produto);
    this.save(produtos);
    return produto;
  }
  
  update(id, updates) {
    const produtos = this.getAll();
    const index = produtos.findIndex(p => p.id === id);
    if (index !== -1) {
      produtos[index] = { ...produtos[index], ...updates };
      this.save(produtos);
      return produtos[index];
    }
    return null;
  }
  
  delete(id) {
    const produtos = this.getAll().filter(p => p.id !== id);
    this.save(produtos);
  }
  
  applyMargin(margem) {
    const produtos = this.getAll();
    produtos.forEach(p => {
      const precoBase = p.preco_compra || p.preco || 0;
      p.preco_revenda = precoBase * (1 + margem / 100);
    });
    this.save(produtos);
    return produtos.length;
  }
  
  getFavoritos() {
    const data = localStorage.getItem(this.favKey);
    return data ? JSON.parse(data).map(x => Number(x)) : [];
  }
  
  saveFavoritos(favs) {
    localStorage.setItem(this.favKey, JSON.stringify(favs));
  }
}

const db = new Database();

/* ===========================
   Frontend Logic
   ===========================*/
let produtos = [];
let favoritos = db.getFavoritos();
const grid = document.getElementById("grid");
const qInput = document.getElementById("q");
const categoriaSel = document.getElementById("categoria");
const ordemSel = document.getElementById("ordem");
const stats = document.getElementById("stats");
const btnFiltrar = document.getElementById("btnFiltrar");
const verFav = document.getElementById("verFav");
const verTodos = document.getElementById("verTodos");
const margemInput = document.getElementById("margemInput");
const btnAplicarMargem = document.getElementById("btnAplicarMargem");
const btnAddProduto = document.getElementById("btnAddProduto");
const btnExportar = document.getElementById("btnExportar");
const btnImportar = document.getElementById("btnImportar");
const btnLimpar = document.getElementById("btnLimpar");
const fileImport = document.getElementById("fileImport");

let currentProduto = null;

// Event Listeners
btnFiltrar.addEventListener("click", (e)=>{ e.preventDefault(); carregar(); });
verFav.addEventListener("click", ()=> renderizar(filtrarFavs()));
verTodos.addEventListener("click", carregar);
qInput.addEventListener("input", debounce(()=> carregar(), 300));
categoriaSel.addEventListener("change", carregar);
ordemSel.addEventListener("change", carregar);

// Aplicar margem
btnAplicarMargem.addEventListener("click", ()=>{
  const margem = parseFloat(margemInput.value || 0);
  if(margem < 0){
    alert("Margem n√£o pode ser negativa!");
    return;
  }
  
  if(!confirm(`Aplicar margem de ${margem}% em TODOS os produtos?`)) return;
  
  const updated = db.applyMargin(margem);
  alert(`‚úÖ ${updated} produtos atualizados com ${margem}% de margem.`);
  carregar();
});

// Adicionar produto
btnAddProduto.addEventListener("click", ()=>{
  const nome = prompt("Nome do produto:");
  if(!nome) return;
  
  const preco = parseFloat(prompt("Pre√ßo de compra (R$):", "0") || 0);
  const categoria = prompt("Categoria:", "");
  const descricao = prompt("Descri√ß√£o:", "");
  const imagem = prompt("URL da imagem:", "https://via.placeholder.com/300");
  
  db.add({
    nome,
    preco,
    preco_compra: preco,
    preco_revenda: preco,
    categoria,
    descricao,
    imagem
  });
  
  alert("‚úÖ Produto adicionado!");
  carregar();
});

// Exportar dados
btnExportar.addEventListener("click", ()=>{
  const data = {
    produtos: db.getAll(),
    favoritos: db.getFavoritos(),
    exportDate: new Date().toISOString()
  };
  
  const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = `bomvinky-backup-${Date.now()}.json`;
  a.click();
  URL.revokeObjectURL(url);
});

// Importar dados
btnImportar.addEventListener("click", ()=>{ fileImport.click(); });
fileImport.addEventListener("change", (e)=>{
  const file = e.target.files[0];
  if(!file) return;
  
  const reader = new FileReader();
  reader.onload = (ev)=>{
    try{
      const data = JSON.parse(ev.target.result);
      if(data.produtos && Array.isArray(data.produtos)){
        if(confirm(`Importar ${data.produtos.length} produtos? Isso vai SUBSTITUIR os dados atuais.`)){
          db.save(data.produtos);
          if(data.favoritos) db.saveFavoritos(data.favoritos);
          alert("‚úÖ Dados importados com sucesso!");
          carregar();
        }
      } else {
        alert("‚ùå Arquivo JSON inv√°lido!");
      }
    }catch(err){
      alert("‚ùå Erro ao importar: " + err.message);
    }
  };
  reader.readAsText(file);
  fileImport.value = '';
});

// Limpar tudo
btnLimpar.addEventListener("click", ()=>{
  if(!confirm("‚ö†Ô∏è ATEN√á√ÉO: Isso vai DELETAR TODOS os produtos e favoritos! Tem certeza?")) return;
  if(!confirm("üö® √öLTIMA CONFIRMA√á√ÉO: Todos os dados ser√£o perdidos permanentemente!")) return;
  
  localStorage.clear();
  favoritos = [];
  alert("‚úÖ Todos os dados foram removidos.");
  carregar();
});

function debounce(fn, delay=250){
  let t;
  return (...args)=>{ clearTimeout(t); t = setTimeout(()=>fn(...args), delay); };
}

function carregarCategorias(){
  const cats = [...new Set(db.getAll().map(p => p.categoria).filter(Boolean))].sort();
  categoriaSel.innerHTML = '<option value="">Todas categorias</option>';
  cats.forEach(c=>{
    const opt = document.createElement("option");
    opt.value = c; opt.text = c;
    categoriaSel.appendChild(opt);
  });
}

function carregar(){
  const q = qInput.value.trim().toLowerCase();
  const categoria = categoriaSel.value;
  const ordem = ordemSel.value;
  
  produtos = db.getAll();
  
  // Filtrar
  if(q){
    produtos = produtos.filter(p => 
      (p.nome||'').toLowerCase().includes(q) || 
      (p.descricao||'').toLowerCase().includes(q)
    );
  }
  
  if(categoria){
    produtos = produtos.filter(p => p.categoria === categoria);
  }
  
  // Ordenar
  const sortMap = {
    "preco_min_max": (a,b) => (a.preco_revenda||0) - (b.preco_revenda||0),
    "preco_max_min": (a,b) => (b.preco_revenda||0) - (a.preco_revenda||0),
    "nome_asc": (a,b) => (a.nome||'').localeCompare(b.nome||''),
    "nome_desc": (a,b) => (b.nome||'').localeCompare(a.nome||'')
  };
  
  produtos.sort(sortMap[ordem] || sortMap["preco_min_max"]);
  
  renderizar(produtos);
  carregarCategorias();
  stats.textContent = `${produtos.length} produtos mostrados`;
}

function calcularLucro(compra, revenda){
  const lucro = revenda - compra;
  const percent = compra > 0 ? ((lucro / compra) * 100).toFixed(1) : 0;
  return { lucro: lucro.toFixed(2), percent };
}

function cardHTML(p){
  const isFav = favoritos.includes(p.id);
  const lucroInfo = calcularLucro(p.preco_compra || p.preco, p.preco_revenda);
  
  return `
    <div class="card" data-id="${p.id}">
      <div class="imgwrap"><img src="${p.imagem || 'https://via.placeholder.com/300'}" alt="${escapeHtml(p.nome)}" loading="lazy" onclick="abrirProduto(${p.id})"></div>
      <h3>${escapeHtml(p.nome)}</h3>
      
      <div style="margin-top:auto">
        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:6px">
          <div>
            <div class="price-revenda">R$ ${Number(p.preco_revenda).toFixed(2)}</div>
            <div class="price-compra">Compra: R$ ${Number(p.preco_compra || p.preco).toFixed(2)}</div>
            <div class="price-lucro">Lucro: R$ ${lucroInfo.lucro} (${lucroInfo.percent}%)</div>
          </div>
          <button class="fav" onclick="toggleFav(event, ${p.id})">${isFav? "‚ô•" : "‚ô°"}</button>
        </div>
        <div class="category-pill" style="text-align:center">${escapeHtml(p.categoria||"")}</div>
      </div>
    </div>
  `;
}

function renderizar(list){
  grid.innerHTML = list.map(cardHTML).join("") || "<div style='color:var(--muted);text-align:center;padding:40px'>Nenhum produto encontrado.</div>";
}

function filtrarFavs(){
  return produtos.filter(p => favoritos.includes(p.id));
}

function toggleFav(ev, id){
  ev.stopPropagation();
  if(favoritos.includes(id)){
    favoritos = favoritos.filter(x=>x!==id);
  }else{
    favoritos.push(id);
  }
  db.saveFavoritos(favoritos);
  carregar();
}

function abrirProduto(id){
  const p = db.getAll().find(x=>x.id===id);
  if(!p) return;
  
  currentProduto = p;
  
  const lucroInfo = calcularLucro(p.preco_compra || p.preco, p.preco_revenda);
  
  document.getElementById("modalImg").src = p.imagem || 'https://via.placeholder.com/300';
  document.getElementById("modalNome").textContent = p.nome;
  document.getElementById("modalDesc").textContent = p.descricao || "";
  document.getElementById("modalPrecoCompra").textContent = "R$ " + Number(p.preco_compra||p.preco||0).toFixed(2);
  document.getElementById("modalPrecoRevenda").textContent = "R$ " + Number(p.preco_revenda||0).toFixed(2);
  document.getElementById("modalLucro").textContent = `R$ ${lucroInfo.lucro} (${lucroInfo.percent}%)`;
  document.getElementById("modalCat").textContent = p.categoria || "";
  document.getElementById("modalBg").style.display = "flex";
  document.getElementById("modalFav").textContent = favoritos.includes(p.id) ? "‚ô• Favoritado" : "‚ô° Favoritar";

  // preenche form edi√ß√£o
  document.getElementById("editNome").value = p.nome || "";
  document.getElementById("editCategoria").value = p.categoria || "";
  document.getElementById("editPrecoCompra").value = p.preco_compra || p.preco || 0;
  document.getElementById("editPrecoRevenda").value = p.preco_revenda || 0;
  document.getElementById("editDescricao").value = p.descricao || "";
  document.getElementById("editImagem").value = p.imagem || "";
}

document.getElementById("modalBg").addEventListener("click", (e)=>{
  if(e.target.id === "modalBg") {
    document.getElementById("modalBg").style.display = "none";
    document.getElementById("editForm").style.display = "none";
  }
});

document.getElementById("modalFav").addEventListener("click", ()=>{
  if(!currentProduto) return;
  if(favoritos.includes(currentProduto.id)) favoritos = favoritos.filter(x=>x!==currentProduto.id);
  else favoritos.push(currentProduto.id);
  db.saveFavoritos(favoritos);
  carregar();
  document.getElementById("modalFav").textContent = favoritos.includes(currentProduto.id) ? "‚ô• Favoritado" : "‚ô° Favoritar";
});

document.getElementById("modalDelete").addEventListener("click", ()=>{
  if(!currentProduto) return;
  if(!confirm(`Deletar "${currentProduto.nome}"?`)) return;
  db.delete(currentProduto.id);
  document.getElementById("modalBg").style.display = "none";
  alert("‚úÖ Produto deletado!");
  carregar();
});

document.getElementById("modalEditToggle").addEventListener("click", ()=>{
  const f = document.getElementById("editForm");
  f.style.display = f.style.display === "none" ? "block" : "none";
});

document.getElementById("cancelEdit").addEventListener("click", ()=>{
  document.getElementById("editForm").style.display = "none";
});

document.getElementById("saveEdit").addEventListener("click", ()=>{
  if(!currentProduto) return;
  
  const updates = {
    nome: document.getElementById("editNome").value.trim(),
    categoria: document.getElementById("editCategoria").value.trim(),
    descricao: document.getElementById("editDescricao").value.trim(),
